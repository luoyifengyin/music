<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta charset="utf-8"/>
	<title>音乐网站</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="register-interface">
		<h1>音乐网站注册</h1>
		<form action="" method="post" id="registerForm">
			<div><input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/></div>
			<div><input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false"/></div>
			<div><input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false"/></div>
			<button id="submit" type="submit">注 册</button>
		</form>
		<a href="login.html"><button type="button" class="register-tis">已经有账号？请点击登录吧！</button></a>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<!--背景图片自动更换-->
	<script src="js/supersized.3.2.7.min.js"></script>
	<script src="js/supersized-init.js"></script>
	<!--表单验证-->
	<script src="js/jquery.validate.min.js?var1.14.0"></script>
	<!--动态链条-->
	<script src="js/canvas-nest.js" color=white zIndex='-1' opacity='1' count='99'></script>
</body>
</html>
