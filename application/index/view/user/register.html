<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<title>音乐网站</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/style.css"/>
</head>
<body>
	<div class="register-interface">
		<h1>音乐网站注册</h1>
		<form method="post" id="registerForm">
			<div><input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/></div>
			<div><input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false"/></div>
			<div><input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false"/></div>
			<button id="submit" type="submit">注 册</button>
		</form>
		<a href="login"><button type="button" class="registerAndlogin">已经有账号？请点击登录吧！</button></a>
	</div>

	<script type="text/javascript" src="__JS__/jquery.min.js"></script>
	<script type="text/javascript" src="__JS__/common.js"></script>
	<!--背景图片自动更换-->
	<script type="text/javascript" src="__JS__/supersized.3.2.7.min.js"></script>
	<script type="text/javascript" src="__JS__/supersized-init.js"></script>
	<!--表单验证-->
	<script type="text/javascript" src="__JS__/jquery.validate.min.js"></script>
	<!--动态链条-->
	<script type="text/javascript" src="__JS__/canvas-nest.js" color=white zIndex='-1' opacity='1' count='99'></script>
</body>
</html>
