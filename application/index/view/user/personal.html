<head>
    <title>{$Think.session.user.username} - 用户 - {$Think.const.APP_NAME}</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/personal.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>

<body>
    <div class="bootstrap-iso">
        <div class="html">
            <dl class="my-item " id="head-box">
                <dt>
                    <img src="{empty name='$Think.session.user.profile_picture'}__IMG__/profile_picture_def.jpg{else/}__AVATAR__/{$Think.session.user.profile_picture}{/empty}">
                </dt>
                <dd>
                    <div class="name f-cb">
                        <div class="f-cb">
                            <h1 id="j-name-frame" class="frame f-fl f-cb ">
                                <span class="tit f-ff2 s-fc0 f-thide">{$Think.session.user.username}</span>
                                <span class="lev u-lev u-icn2 u-icn2-lev"><i class="right u-icn2 u-icn2-levr"></i></span>
                                <i class="icn u-icn u-icn-02"></i>
                            </h1>
                            <a data-pjax href="{:url('user/modify')}" class="btn btn-primary btn-sm navbar-btn">编辑个人资料</a>
                            <a data-pjax href="{:url('user/upload')}" class="btn btn-primary btn-sm navbar-btn">上传音乐</a>
                        </div>
                    </div>
                    <ul class="data s-fc3 f-cb" id="tab-box">
                        <li><a href="/user/follows?id=317862560"><strong id="follow_count">0</strong><span>关注</span></a></li>
                        <li>
                            <a href="/user/fans?id=317862560">
                                <strong id="fan_count">0</strong>
                                <span>粉丝</span>
                            </a></li>
                    </ul>
                    <div class="inf s-fc3">
                        <!-- <span>所在地区：夏威夷</span>
                        <span class="local" id="age" data-age="631123200000">&nbsp;年龄：<span>00后</span></span> -->
                    </div>
                </dd>
            </dl>
            <div class="u-title u-title-1">
                <h2><span class="f-ff2 s-fc3">投稿列表</span></h2>
            </div>
            <table class="table table-striped table-condensed table-hover td ">
                <thead>
                    <tr>
                        <th style="text-align: center;width: 46px;">序列</th>
                        <th>&nbsp;</th>
                        <th>歌曲</th>
                        <th>歌手</th>
                        <th style="width: 154px;">&nbsp;</th>
                        <th>投稿时间</th>
                    </tr>
                </thead>
                <tbody>
                    {include file="fragment/upload_list"}
                </tbody>
            </table>
        </div>
    </div>
    {include file="common@public/footer"}
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->

</body>
