<head>
    <title>我的音乐 - {$Think.const.APP_NAME}</title>
    <!-- Bootstrap -->
    <link href="__STATIC__/bootstrap/css/bootstrap-iso.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/my_music.css" />
    <link rel="stylesheet" href="__STATIC__/font-awesome/css/font-awesome.min.css" />
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="bootstrap-iso">
        <div class="row-bd">
            <div class="rows">
                <div class="row-left">
                    <h3 class="h3">歌单</h3>
                    <div class="item">
                        <i class="fa fa-caret-down fa-lg"></i>
                        <text class="item_text">我喜欢的音乐</text>
                    </div>
                </div>
                <div class="row-right">
                    <div class="g-wrap">
                        <div class="m-info">
                            <img src="__IMG__/head1.jpg" alt="..." class="img-thumbnail wrap-images">
                            <div>
                                <i class="fa fa-tag fa-3x fa-tag-nature" aria-hidden="true"></i>
                                <h3 class="song-list-name">我喜欢的音乐</h3>
                            </div>
                            <div>
                                <img src="{empty name='$Think.session.user.profile_picture'}__IMG__/profile_picture_def.jpg{else/}__AVATAR__/{$Think.session.user.profile_picture}{/empty}" alt="..." class="img-rounded user-images">
                                <a class="user-name">{$Think.session.user.username}</a>
                            </div>
                            <div class="button-set">
                                <button type="button" class="btn btn-default navbar-btn" title="播放"><i class="fa fa-play-circle-o fa-lg">&nbsp;&nbsp;</i>播放<button type="button" class="btn btn-default navbar-btn" title="添加至播放列表">+</button></button>
                                <!-- <button type="button" class="btn btn-default navbar-btn disabled"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp;收藏</button> -->
                                <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>&nbsp;下载</button>
                            </div>
                        </div>
                    </div>
                    <div class="m-list-style">
                        <h3 class="h3-move">歌曲列表</h3>
                    </div>
                    <div>
                        <table class="table table-striped table-condensed table-hover td m-border">
                            <thead>
                                <tr>
                                    <th style="text-align: center;width: 46px;">序列</th>
                                    <th>&nbsp;</th>
                                    <th>歌曲</th>
                                    <th style="width: 154px;">&nbsp;</th>
                                    <th>歌手</th>
                                </tr>
                            </thead>
                            <tbody>
                            	{include file="fragment/mymusic_list"}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file="common@public/footer"}
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="static/bootstrap/jquery.min.js"></script> -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!-- <script src="static/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/heart.js"></script> -->

     $(document).ready(function(){
         $('#item').click(function () {
            window.location.href="#";//跳转
        });
     });
	</script> -->
</body>
