<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>排行榜</title>
    <link href="__CSS__/rank.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css">
    <script type="text/javascript" src="__JS__/jquery.min.js"></script>
    <script type="text/javascript" src="__JS__/rank.js"></script>
</head>

<body>
    <!-- 主体 -->
    <div class="container">
        <div class="main">
            <!--侧边栏-->
            <div class="leftlist">
                <dl class="leftlist_list">
                    <dt class="leftlist_tit">全站榜</dt>
                    <dd>
                        <span data-rank=1 class="leftlist_link selected">热歌榜</span>
                    </dd>
                    <dd>
                        <span data-rank=2 class="leftlist_link">新歌榜</span>
                    </dd>
                </dl>
                <dl class="leftlist_list">
                    <dt class="leftlist_tit">地区榜</dt>
                    <dd>
                        <span data-rank=11 class="leftlist_link">内地榜</span>
                    </dd>
                    <dd>
                        <span data-rank=12 class="leftlist_link">港澳台榜</span>
                    </dd>
                    <dd>
                        <span data-rank=13 class="leftlist_link">欧美榜</span>
                    </dd>
                    <dd>
                        <span data-rank=14 class="leftlist_link">日本榜</span>
                    </dd>
                    <dd>
                        <span data-rank=15 class="leftlist_link">韩国榜</span>
                    </dd>
                </dl>
            </div>
            <!--内容栏-->
            <div class="modmusic">
                <div class="modmusic_hd">
                    <h1 class="modmusic_tit">{$rank_title}</h1>
                </div>
                <div class="modmusic_tools">
                    <button class="mod_btn"><i class="iconfont icon-play"></i>&nbsp;播放</button>
                    <button class="mod_btn"><i class="iconfont icon-add"></i>&nbsp;收藏</button>
                    <button class="mod_btn"><i class="iconfont icon-heart"></i>&nbsp;分享</button>
                    <button class="mod_btn"><i class="iconfont icon-custom-comment"></i>&nbsp;评论</button>
                </div>
                <div class="modmusic_tb">
                    <ul class="music_hd">
                        <li class="music_hd_num">序号</li>
                        <li class="music_hd_name">歌曲</li>
                        <li class="music_hd_singer">歌手</li>
                        <li class="music_hd_time">时长</li>
                    </ul>
                </div>
                <ul class="rank_list">
                	{include file='index/rank_list'}
                    
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
