{volist name="rank_list" id="item"}
	<li class="music_item">
		<div class="music_item_num">
			{elt name="i" value="3"}
				<div class="no{$i}"></div>
			{else/}
				<span>{$i}</span>
			{/elt}
		</div>
		<div class="music_infor">
			<img class="music_infor_img" src="__IMG__/cover1.jpg">
			<div class="music_infor_name">{$item.name}</div>
		</div>
		<div class="music_infor_singer">{$item.singer}</div>
		<div class="music_infor_time">{$item.duration}</div>
	</li>
{/volist}
