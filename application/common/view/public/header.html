<!DOCTYPE html>
<div class="bootstrap-iso">
<html>

<head>
    <!-- Bootstrap -->
    <!-- <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="__CSS__/header.css" />
    <link rel="stylesheet" href="__STATIC__/font-awesome/css/font-awesome.min.css" />
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a data-pjax class="navbar-brand" id="app-title" href="{:url('/')}" style="margin-right: 10px;">{$Think.const.APP_NAME}</a>
            </div>
            <div id="navbar navbar-inverse" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li data-pjax><a href="{:url('/')}">发现音乐</a></li>
                    <li data-pjax><a href="{:url('index/my_music')}">我的音乐</a></li>
                    <li data-pjax><a href="{:url('index/rank')}">排行榜</a></li>
                </ul>
                <div class="navbar-right">
                    <form class="navbar-form navbar-left" action="{:url('index/search')}" method="get" data-pjax>
                        <div class="search">
                            <i class="fa fa-search fa-lg"></i>
                            <input type="text" name="keyword" placeholder="音乐/歌手">
                        </div>
                        <!--<button type="submit" class="btn btn-default">Submit</button>-->
                        <!-- <input type="hidden" name="_pjax" value="1"></input> -->
                    </form>
                    <section class="navbar-left">
                        {empty name="$Think.session.user"}
                            <p class="navbar-text"><a href="{:url('user/login')}" class="navbar-link" target="_blank">登录</a></p>
                            <p class="navbar-text navbar-left"><a href="{:url('user/register')}" class="navbar-link" target="_blank">注册</a></p>
                        {else/}
                            <a href="{:url('user/personal')}" data-pjax>
                                <img class="headimg"
                                    {notempty name='$Think.session.user.profile_picture'}
                                        src="/user/profile_picture/{$Think.session.user.profile_picture}"
                                    {/notempty}>
                            </a>
                            <p class="navbar-text navbar-left"><a href="{:url('user/logout')}" class="navbar-link">注销</a></p>
                        {/empty}
                    </section>
                </div>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="__JS__/jquery.min.js"></script> -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!-- <script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script> -->
    <script type="text/javascript">
        $(()=>{
            $(ul.nav li).click(function(){
                if ($(this).hasClass('active')) return;
                $('nav .active').removeClass('active')
                $(this).addClass('active')
            })
        })
    </script>
</body>

</html>
</div>
